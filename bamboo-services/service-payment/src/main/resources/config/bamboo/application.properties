# API Document Configuration
bamboo.swagger.config.enabled=true
bamboo.swagger.config.basePackage=org.panda.service.payment.controller
bamboo.swagger.config.version=1.0.0
bamboo.swagger.config.title=Payment Service Api

# APP Common Configuration
bamboo.common.apps.payment-service.caption=Payment gateway services
bamboo.common.apps.payment-service.business=payment
bamboo.common.apps.payment-service.directUri=payment-service
bamboo.common.authUrlPatterns=/payment/**

# Web Security Configuration
bamboo.web.security.ignoringPatterns=/druid/**,/doc.html,/webjars/**,/swagger-resources/**,/actuator/**,/error,/home/**
bamboo.web.security.anonymousWithoutAnnotation=true
