server:
  port: 8100

spring:
  application:
    name: bamboo-support-registry

management:
  security:
    enabled: false

eureka:
  client:
    register-with-eureka: false                                   # 不作为一个客户端注册到注册中心
    fetch-registry: false                                         # 作为客户端，并部署注册中心高可用时开启
    service-url:
      defaultZone: http://localhost:8100/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

