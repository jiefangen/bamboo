spring:
  application:
    name: bamboo-admin
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# 系统相关配置
server:
  port: 8081
  servlet:
    context-path: /bamboo-admin

mybatis:
  mapper-locations: classpath:mapper/*.xml

# 安全权限框架
shiro:
  sessionManager:
    sessionIdCookieEnabled: true         # 允许将sessionId 放到 cookie 中
    sessionIdUrlRewritingEnabled: true   # 允许将 sessionId 放到 Url 地址拦中
  unauthorizedUrl: /unauthorizedurl      # 访问未获授权的页面时，默认的跳转路径
  web:
    enabled: true
  successUrl: /home
  loginUrl: /doLogin

# 分页插件mysql
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countsql

# 日志相关配置
# 格式化输出：%d表示日期，%thread表示线程名，%-5level：级别从左显示5个字符宽度%msg：日志消息，%n是换行符
pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} |-%-5level [%thread] %c [%L] -| %msg%n"
logging:
  config: classpath:config/logback.xml
  pattern:
    console: ${pattern}
    file: ${pattern}
  file:
    path: /Users/fangen/Public/Logs/bamboo-admin/logs
