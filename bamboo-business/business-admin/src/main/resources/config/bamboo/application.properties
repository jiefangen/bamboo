# API document configuration
swagger.config.enabled=true
swagger.config.basePackage=org.panda.business.admin.modules
swagger.config.version=2.0.0
swagger.config.title=Admin Api Guide

# CORS configuration
bamboo.web.cors.allowedOrigins=http://127.0.0.1:9002
bamboo.web.cors.maxAge=3600

# Web security configuration
bamboo.web.security.ignoringPatterns=/druid/**,/doc.html,/webjars/**,/swagger-resources/**,/actuator/**
